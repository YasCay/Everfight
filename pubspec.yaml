name: everfight
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.30.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # Monsters
    - assets/images/fakemons/earth/
    - assets/images/fakemons/water/
    - assets/images/fakemons/fire/
    - assets/images/fakemons/air/
    - assets/data/monster.json
    # Bosses
    - assets/images/boss/earth/
    - assets/images/boss/water/
    - assets/images/boss/fire/
    - assets/images/boss/air/
    - assets/data/boss.json
    # Backgrounds
    - assets/images/fightscene/air/
    - assets/images/fightscene/earth/
    - assets/images/fightscene/fire/
    - assets/images/fightscene/water/
    - assets/images/general/splash_bg.png
    # Other assets
    - assets/data/achievements.json

# Flutter Native Splash configuration
flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#111318"
  color_dark: "#0B0C0E"
  background_image: assets/images/general/splash_bg.png
  background_image_dark: assets/images/general/splash_bg.png
  image: assets/images/general/splash_logo.png
  image_dark: assets/images/general/splash_logo.png
  android_12:
    color: "#111318"
    color_dark: "#0B0C0E"
    image: assets/images/general/logo.png
    image_dark: assets/images/general/logo.png
